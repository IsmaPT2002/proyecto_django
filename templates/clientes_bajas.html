{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2 class="fs-2 fw-bold text-center mb-4">BAJA DE CLIENTE</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" class="border border-dark rounded p-3">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="dni_apellidos" class="form-label">Ingrese DNI o Apellidos:</label>
                        <input type="text" class="form-control" id="dni_apellidos" name="dni_apellidos"
                               placeholder="Ingrese DNI o Apellidos">
                    </div>
                    <div class="mb-3">
                        <label for="opcion" class="form-label">Seleccione el tipo de dato:</label>
                        <select class="form-select" id="opcion" name="opcion">
                            <option value="dni">DNI</option>
                            <option value="apellidos">Apellidos</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-danger"
                                onclick="return confirm('¿Está seguro de que desea eliminar el cliente?')">Borrar
                        </button>
                    </div>
                    {% if mensaje %}
                        <br>
                        <div class="alert alert-danger mt-3" role="alert">
                            {{ mensaje }}
                        </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
